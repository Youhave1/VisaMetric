<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body { display: flex; margin: 0; font-family: Arial; }
    aside { width: 250px; background: #2c3e50; color: white; padding: 20px; height: 100vh; }
    aside h2 { margin-bottom: 30px; }
    aside a { color: white; text-decoration: none; display: block; margin-bottom: 10px; }
    main { flex-grow: 1; padding: 30px; }
    button.logout { background: #c0392b; color: white; border: none; padding: 10px 15px; cursor: pointer; }
  </style>
</head>
<body>
  <aside>
    <h2>Dashboard</h2>
    <nav>
      <a id="infoLink" target="_blank">Information Form</a>
      <a id="detailsLink" target="_blank">Details</a>
      <a id="resultLink" target="_blank">Case Result</a>
      <a id="photoLink" target="_blank">Upload Personal Photo</a>
      <a id="passportLink" target="_blank">Upload Passport</a>
      <a id="docsLink" target="_blank">Other Documents</a>
    </nav>
    <br><button class="logout" onclick="logout()">Logout</button>
  </aside>
  <main>
    <h1>Welcome to your dashboard</h1>
    <p id="userInfo"></p>
  </main>

  <script>
    const user = JSON.parse(sessionStorage.getItem('user'));
    if (!user) location.href = "login.html";

    document.getElementById('userInfo').innerText = Logged in as: ${user.email};

    document.getElementById('infoLink').href = user.links['info-form'];
    document.getElementById('detailsLink').href = user.links['details'];
    document.getElementById('resultLink').href = user.links['case-result'];
    document.getElementById('photoLink').href = user.links['upload-personal-photo'];
    document.getElementById('passportLink').href = user.links['upload-passport-photo'];
    document.getElementById('docsLink').href = user.links['upload-other-docs'];

    function logout() {
      sessionStorage.clear();
      location.href = "login.html";
    }
  </script>
</body>
</html>
